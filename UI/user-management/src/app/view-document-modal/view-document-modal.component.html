<div class="modal-overlay" (click)="onClose()">
  <div class="modal-container" (click)="$event.stopPropagation()">
    <!-- Modal Header -->
    <div class="modal-header">
      <h2 class="modal-title">Document Details</h2>
      <button mat-icon-button class="close-btn" (click)="onClose()">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <!-- Modal Content -->
    <div class="modal-content" *ngIf="documentData">
      <div class="document-details">
        <!-- Title Section -->
        <div class="detail-section">
          <label class="detail-label">Title</label>
          <div class="detail-value title-value">{{ documentData.title }}</div>
        </div>

        <!-- Date Section -->
        <div class="detail-section">
          <label class="detail-label">Date</label>
          <div class="detail-value">{{ formatDate(documentData.date) }}</div>
        </div>

        <!-- Description Section -->
        <div class="detail-section">
          <label class="detail-label">Description</label>
          <div class="detail-value description-value">
            {{ documentData.description || 'No description provided' }}
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Footer -->
    <div class="modal-footer">
      <div class="footer-right">
        <button mat-button class="close-btn-footer" (click)="onClose()">Close</button>
      </div>
    </div>
  </div>
</div>
